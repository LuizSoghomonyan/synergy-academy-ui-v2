<ng-container *ngIf="viewProgressBar">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-container>
    <div>
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <ng-container *ngFor="let col of displayedColumnsConfig">

                    <ng-container matColumnDef="{{col._key}}">

                        <th mat-header-cell *matHeaderCellDef>

                            <ng-container *ngIf="col._key == 'checkbox'; else forElse">
                                <mat-checkbox [(ngModel)]="checkedAll" (change)="updateAllCheckboxesToFalse()"
                                    color="primary"
                                >

                                </mat-checkbox>
                            </ng-container>

                            <ng-template #forElse>
                                {{col.displayname}}
                            </ng-template>
                        </th>
                        <td mat-cell
                            *matCellDef="let element"

                        >

                            <ng-container *ngIf="col._key == 'checkbox'">
                                <mat-checkbox (change)="test($event, element)" [checked]="checkedAll"
                                              color="primary"
                                >

                                </mat-checkbox>
                            </ng-container>
                            {{element[col._key]}}
                        </td>
                    </ng-container>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns">

                </tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns">
                </tr>



            </table>

        </div>


    <app-button type="emailsend" (click)="sendEmails()"></app-button>

</ng-container>
