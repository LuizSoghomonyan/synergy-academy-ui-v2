<h1 mat-dialog-title> Reset </h1>
<mat-dialog-content>
    <h4>Reset All Data?</h4>
</mat-dialog-content>

<mat-dialog-actions align="end">

    <button mat-button mat-dialog-close="true" class="red-button" (click)="notReset()">No</button>
    <button mat-button class="green-button" (click)="Reset()" type="submit">Yes</button>

</mat-dialog-actions>
