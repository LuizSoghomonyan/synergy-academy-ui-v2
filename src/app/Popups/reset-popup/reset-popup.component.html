<h1 mat-dialog-title> Reset </h1>
<hr>
<mat-dialog-content>
    <h4>Reset All Data?</h4>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close="true" class="blue-button" (click)="Reset()" type="submit">Yes</button>
    <button mat-button mat-dialog-close="true" class="white-button" (click)="notReset()">No</button>

</mat-dialog-actions>
