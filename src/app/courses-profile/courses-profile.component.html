<app-title
    [titleName]="'Course Information'"
    [icon]="'AllCourses'">
</app-title>

<form [formGroup]="form" (ngSubmit)="onSubmit()">

<div class="menu" style="height: 20px; margin-left: 1%">
    <button style="margin-top: 2%" mat-icon-button [matMenuTriggerFor]="menu">
        <app-maticon [type]="'back'"></app-maticon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="menuNavigate('')">
            <app-maticon [showText]="true" [text]="'Tabs'" [type]="'tab'"></app-maticon>
        </button>
        <button mat-menu-item (click)="menuNavigate('students')">
            <app-maticon [showText]="true" [text]="'Students'" [type]="'AllStudents'"></app-maticon>
        </button>
        <button mat-menu-item (click)="menuNavigate('exams')">
            <app-maticon [showText]="true" [text]="'Exams'" [type]="'Exams'">Exams</app-maticon>
        </button>
        <button mat-menu-item (click)="menuNavigate('educationProcess')">
            <app-maticon [showText]="true" [text]="'Education Process'" [type]="'EducationProcess'"></app-maticon>
        </button>
    </mat-menu>
</div>

    <div class="btn">
        <app-button type="save&close" (click)="openDialog('save&close')" class="btn"></app-button>
        <app-button type="save" (click)="openDialog('save')"  class="btn"></app-button>
        <app-button type="reset" (click)="openDialog('reset')"  class="btn"></app-button>

    </div>


    <mat-card>
        <ng-container *ngIf="course$ | async as course">

            <div>
                <app-form-controls type="text" [value]="course[0].name" matlabel="Course Name"
                                   [formCName]="'name'" [form]="form"
                                   (changedValue)="$event"></app-form-controls>
                <app-form-controls type="text" [value]="course[0].description" matlabel="Description"
                                   [formCName]="'description'" [form]="form"
                                   (changedValue)="$event"></app-form-controls>
            </div>

            <app-form-controls type="select"
                               [selectvalue]="course[0].yearid.toString()"
                               matlabel="Year"
                               [formCName]="'yearid'"
                               [form]="form"
                               [classifierName]="'year'"
                               (selectedvalueOutput)="$event"></app-form-controls>
            <app-form-controls type="select"
                               [selectvalue]="course[0].officeid"
                               matlabel="Office"
                               [formCName]="'officeid'"
                               [form]="form"
                               [classifierName]="'office'"
                               (selectedvalueOutput)="$event"></app-form-controls>
            <div>
                <app-form-controls type="date" [dateValue]="course[0].startdate" matlabel="Start Date"
                                   [formCName]="'startdate'" [form]="form"
                                   (changedValueDate)="$event"></app-form-controls>
                <app-form-controls type="date" [dateValue]="course[0].enddate" matlabel="End Date"
                                   [formCName]="'enddate'" [form]="form"
                                   (changedValueDate)="$event"></app-form-controls>
            </div>

        </ng-container>


    </mat-card>



</form>
