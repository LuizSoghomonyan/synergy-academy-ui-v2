<div>
    <div class="filter">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)"  #input>
        </mat-form-field>
    </div>


    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container *ngFor="let col of displayedColumnsConfig">
            <ng-container matColumnDef="{{col._key}}">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{col.displayname}} </th>
                <td mat-cell
                    *matCellDef="let element"
                    [routerLink]="['/',col['type'],element[datatypeIdForRouting]]"

                >
                    {{element[col._key]}}
                </td>
            </ng-container>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>


    </table>
    <mat-paginator [length]="dataSource.data.length"
                   [pageSizeOptions]="[5, 10, 25, 100]"
    ></mat-paginator>
</div>
